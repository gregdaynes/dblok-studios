<a href="{{person.url}}" class="person-link">
  <div class="person-container">
    <h3 class="name">
      {{ person.first-name}} "{{ person.title }}" {{person.last-name}}
    </h3>
    
    <span class="location">{{ person.location }}</span>
    
    {% if person.genres %}
    <ul class="artist-genres">
      {% for genre in person.genres limit:3 %}
      <li class="artist-genres__genre">{{ genre }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</a>
